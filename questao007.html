<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1>Formulário</h1><br>
        <form action="">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="text" id="nome">
            </div>
            <br>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="mail" id="email">
            </div><br>

            <div>
                <label for="cpf">CPF</label>
                <input type="number" name="number" id="cpf">
            </div><br>

           <div>
            <fieldset>
                <legend>Genero</legend>
                <label for="sexofem">Feminino</label>
                <input type="radio" name="sexo" id="sexofem">
                <label for="sexomas">Masculino</label>
                <input type="radio" name="sexo" id="sexomas">
            </fieldset>
           </div><br>

           <div>
            <label for="nasci">Data de Nascimento</label>
            <input type="date" name="date" id="Nasci">
           </div><br>

           <div>
            <label for="telefo">Telefone</label>
            <input type="number" name="number" id="telefo">
           </div><br>

           <div>
            <label for="check">Quero ou não receber receber notificação por Whatsapp</label>
            <input type="checkbox" name="checkbox" id="check"><br>
            <label for="check2">Quero ou não receber ofertas por e-mail</label>
            <input type="checkbox" name="checkbox" id="check2">
           </div><br>

           <div>
            <input type="submit" value="Enviar">
           </div>
        </form>
    </main>
</body>
</html>
